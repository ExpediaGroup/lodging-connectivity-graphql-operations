mutation CancelReservation(
    $propertyId: ID!
    $reservationId: ID!,
    $reason: ReservationPreStayCancellationReason!
) {
    cancelReservation(input: {
        propertyId: $propertyId,
        reservationId: $reservationId,
        reason: $reason
    }) {
        reservation {
            id
        }
    }
}
