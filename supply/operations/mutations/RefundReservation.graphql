mutation RefundReservation(
    $propertyId: ID!,
    $reservationId: ID!,
    $reason: ReservationRefundReason!,
    $refund: MoneyInput!
) {
    refundReservation(input: {
        propertyId: $propertyId,
        reservationId: $reservationId,
        reason: $reason,
        refund: $refund
    }) {
        reservation {
            id
        }
    }
}
