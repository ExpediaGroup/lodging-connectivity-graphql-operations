query NotificationProfile {
    notificationProfile {
        callbackConfigs {
            id
            callbackUrl
            secretExpirationDateTime
            requestTimeoutSeconds
        }
        subscriptions {
            product
            eventTypeSubscriptions {
                eventType
                callbackConfig {
                    id
                    callbackUrl
                    secretExpirationDateTime
                    requestTimeoutSeconds
                }
            }
        }
    }
}
