fragment ReservationFragment on Reservation {
    id
    checkInDate
    checkOutDate
    creationDateTime
    status
    subStatus
    isReconciled
    reconciliationType
    tidsCode
    messageThreadId
    supplierOperatingModel
    inventoryType
    remittanceType
    adultCount
    childCount
    childAges
    totalGuestCount
    petCount
    specialRequest
    paymentInstructions
    payment {
        instrument {
            type
            token {
                value
                expirationDateTime
            }
        }
        instructions
        status
        installments {
            dueDate
            amount {
                currencyCode
                amount
            }
            distributions {
                type
                amount {
                    currencyCode
                    amount
                }
            }
        }
    }
    primaryGuest {
        firstName
        lastName
        loyaltyTier
        phoneNumbers {
            countryCode
            areaCode
            number
        }
        emailAddress
        supplierLoyaltyPlanInfo {
            planCode
            membershipNumber
        }
        travelPurpose
    }
    supplierAmount {
        rateType
        currencyCode
    }
    reservationIds {
        id
        idSource
    }
}
