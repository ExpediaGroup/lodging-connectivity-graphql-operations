mutation SandboxCancelReservation(
    $id: ID!,
    $sendNotification: Boolean!,
    $clientMutationId: String
) {
    cancelReservation(input: {
        id: $id,
        sendNotification: $sendNotification,
        clientMutationId: $clientMutationId
    }) {
        clientMutationId
        reservation {
            ...SandboxReservationData
        }
    }
}
